<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <link rel="stylesheet" href="/css/style.css">

        <title>Hotel BT</title>
    </head>
    <body>
        <header>
            <nav id='menu'>
                <div class='container'>
                    <h1 class=logo><a href='index.com'>HBT</a></h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html" class="current">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section id="contact" class="p3">
            <div class='container'>
                <h1 class="Heading1"><span class="text">Contact</span>Us</h1>
                <p>Please fill out the form below to contact us</p>
                <form>
                    <div class="fgroup">
                        <label for="Name">Name</label>
                        <input type="Text" name="Name" id="Name" />
                    </div>
                    <div class='fgroup'>
                        <label for="Email">Email</label>
                        <input type="Email" name="Email" id="Email">
                    </div>
                    <div class="fgroup">
                        <label for="Message">Message</label>
                        <textarea type="Message" name="message" id="message"></textarea>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </section>
        <section id="con-info" class="dark">
            <div class="container">
                <div class="box">
                    <i class="hotel"></i>
                    <h3>Location</h3>
                    <p>
                        50 Main St, Boston MA
                    </p>
                </div>
                <div class="box">
                    <i class="phone"></i>
                    <h3>Phone Number</h3>
                    <p>
                        (857) 555-5555
                    </p>
                </div>
                <div class="box">
                    <i class="envelope"></i>
                    <h3>Email Address</h3>
                    <p>
                        info@hotel.com
                    </p>
                </div>
            </div>
        </section>
        <footer id="footer">
            <p>Hotel BT &copy; 2019, All Right Reserved</p>
        </footer>
    </body>
</html>
